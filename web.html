<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Trade Binary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Let's Trade Binary</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Let's Trade Binary</h2>
            <p>Your platform for binary trading.</p>
            <button onclick="alert('Trading is fun!')">Start Trading</button>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We provide tools and resources for binary trading.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Let's Trade Binary</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
